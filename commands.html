<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands - regret Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://cdn.discordapp.com/avatars/1429404336747974687/994d5fbc1c278eb371fc5516ade3473a.png"
        type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #0f0f0f;
            --bg-card: #151515;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent-blue: #60a5fa;
            --accent-purple: #a78bfa;
            --accent-pink: #f472b6;
            --border-color: #1f1f1f;
            --accent-green: #34d399;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at center, rgba(96, 165, 250, 0.1), transparent 25%),
                radial-gradient(circle at 60% 40%, rgba(167, 139, 250, 0.15), transparent 30%);
            animation: heroRotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes heroRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .hero-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .hero-title-section {
            flex: 1;
            min-width: 300px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 100% center;
            }
        }

        .hero-description {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            animation: fadeIn 0.2s ease;
        }

        .search-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .search-modal-content {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideDown 0.3s ease;
            overflow: hidden;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-modal-input-wrapper {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .search-modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-modal-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .search-modal-input::placeholder {
            color: var(--text-secondary);
        }

        .search-modal-icon {
            position: absolute;
            left: 2.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-modal-results {
            overflow-y: auto;
            padding: 1rem;
            flex: 1;
        }

        .search-modal-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-modal-results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .search-modal-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .search-modal-results::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-results-section {
            margin-bottom: 1.5rem;
        }

        .search-results-section:last-child {
            margin-bottom: 0;
        }

        .search-results-header {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .search-results-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            padding: 0 0.5rem;
        }

        .search-results-category i {
            color: var(--accent-blue);
        }

        .search-result-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateX(4px);
        }

        .search-result-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-result-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .search-no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .search-no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .commands-section {
            padding: 4rem 2rem 8rem;
            background: var(--bg-primary);
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .categories-wrapper {
            position: relative;
            margin-bottom: 3rem;
        }

        .categories {
            display: flex;
            gap: 0;
            overflow-x: hidden;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            scroll-behavior: smooth;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .scroll-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-btn-left {
            left: -20px;
        }

        .scroll-btn-right {
            right: -20px;
        }

        .category-btn {
            background: transparent;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
        }

        .category-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .category-btn.active {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.2);
        }

        .category-count {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.7;
        }

        .category-btn.active .category-count {
            color: var(--text-primary);
            opacity: 0.9;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .command-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 120px;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .command-card:hover::before {
            transform: scaleX(1);
        }

        .command-card:hover {
            transform: translateY(-8px);
            border-color: rgba(96, 165, 250, 0.3);
            box-shadow: 0 20px 60px rgba(96, 165, 250, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .command-card.highlight {
            animation: highlightPulse 2s ease-in-out;
        }

        @keyframes highlightPulse {

            0%,
            100% {
                box-shadow: 0 0 0 rgba(96, 165, 250, 0);
                border-color: rgba(255, 255, 255, 0.08);
            }

            50% {
                box-shadow: 0 0 40px rgba(96, 165, 250, 0.6);
                border-color: rgba(96, 165, 250, 0.8);
            }
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .command-name {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .star-icon {
            color: #fbbf24;
            font-size: 1rem;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.5));
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
            transform: scale(1.05);
        }

        .command-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .command-section {
            margin-bottom: 1rem;
        }

        .command-section:last-child {
            margin-bottom: 0;
        }

        .command-section-title {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .command-section-content {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .argument-tag {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            font-style: italic;
            color: var(--accent-blue);
        }

        .permission-tag {
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.2);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            text-transform: capitalize;
            color: var(--accent-purple);
        }

        .loading-spinner {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .loading-spinner i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            text-align: center;
            padding: 4rem;
            color: var(--accent-pink);
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            background: var(--bg-secondary);
            padding: 3rem 2rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .hero-header {
                flex-direction: column;
            }

            .search-container {
                max-width: 100%;
            }

            .nav-links {
                gap: 1rem;
            }

            .commands-grid {
                grid-template-columns: 1fr;
            }

            .categories {
                padding: 6px;
            }

            .category-btn {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img class="logo-icon"
                    src="https://cdn.discordapp.com/avatars/1429404336747974687/903d509728fbc111e4ee61bf991fd409.png"
                    alt="regret">
                <span>regret</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/commands" class="nav-link">Commands</a>
                <a href="/#servers" class="nav-link">Servers</a>
                <a href="/#stats" class="nav-link">Stats</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-header">
                <div class="hero-title-section">
                    <h1 class="hero-title">
                        <span class="gradient-text">Commands</span> Directory
                    </h1>
                    <p class="hero-description">
                        Explore our comprehensive command library. Find everything you need to manage and enhance your
                        Discord server.
                    </p>
                </div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search commands or categories..."
                        id="searchInput" readonly>
                </div>
            </div>
        </div>
    </section>

    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <div class="search-modal-input-wrapper">
                <i class="fas fa-search search-modal-icon"></i>
                <input type="text" class="search-modal-input" placeholder="Search commands or categories..."
                    id="searchModalInput" autofocus>
            </div>
            <div class="search-modal-results" id="searchModalResults">
                <div class="search-results-section">
                    <div class="search-results-header">Commands</div>
                    <div id="searchResultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <section class="commands-section">
        <div class="container">
            <div class="categories-wrapper">
                <button class="scroll-btn scroll-btn-left" id="scrollLeft">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="categories" id="categoriesContainer">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-th"></i> All <span class="category-count" id="allCount">0</span>
                    </button>
                </div>
                <button class="scroll-btn scroll-btn-right" id="scrollRight">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="commands-grid" id="commandsGrid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner"></i>
                    <p>Loading commands...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img class="logo-icon"
                    src="https://cdn.discordapp.com/avatars/1429404336747974687/903d509728fbc111e4ee61bf991fd409.png"
                    alt="regret">
                <span>regret</span>
            </div>
            <div class="footer-links">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="https://discord.gg/regret" target="_blank">Support</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 regret. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // API Configuration
        const API_URL = 'https://www.regret.best/api/commands'; // Change this to your API URL

        const categoryIcons = {
            configuration: 'fas fa-cog',
            economy: 'fas fa-coins',
            fun: 'fas fa-gamepad',
            lastfm: 'fas fa-music',
            music: 'fas fa-headphones',
            logging: 'fas fa-clipboard-list',
            moderation: 'fas fa-gavel',
            utility: 'fas fa-wrench'
        };

        let commands = [];

        // Fetch commands from API
        async function fetchCommands() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch commands');
                }
                const data = await response.json();
                commands = data.commands;

                // Update category buttons with actual counts
                updateCategoryButtons(data.categories);

                // Render commands
                renderCommands();
            } catch (error) {
                console.error('Error fetching commands:', error);
                showError('Failed to load commands. Please try again later.');
            }
        }

        function updateCategoryButtons(categories) {
            const categoriesContainer = document.getElementById('categoriesContainer');

            // Clear existing category buttons except "All"
            const allButton = categoriesContainer.querySelector('[data-category="all"]');
            categoriesContainer.innerHTML = '';
            categoriesContainer.appendChild(allButton);

            // Update "All" count
            document.getElementById('allCount').textContent = commands.length;

            // Add category buttons dynamically
            Object.keys(categories).sort().forEach(category => {
                const count = categories[category];
                const iconClass = categoryIcons[category] || 'fas fa-circle';

                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = category;
                btn.innerHTML = `
                    <i class="${iconClass}"></i> 
                    ${category.charAt(0).toUpperCase() + category.slice(1)} 
                    <span class="category-count">${count}</span>
                `;

                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filtered = commands.filter(cmd => cmd.category === category);
                    renderCommands(filtered);
                });

                categoriesContainer.appendChild(btn);
            });

            updateScrollButtons();
        }

        function renderCommands(filteredCommands = commands) {
            const grid = document.getElementById('commandsGrid');
            grid.innerHTML = '';

            if (filteredCommands.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-secondary);"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i><p>No commands found matching your search.</p></div>';
                return;
            }

            filteredCommands.forEach(cmd => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.id = `command-${cmd.name.replace(/\s+/g, '-')}`;
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';

                const argumentsHTML = cmd.arguments.length === 0
                    ? '<span class="argument-tag">none</span>'
                    : cmd.arguments.map(arg => `<span class="argument-tag">${arg}</span>`).join('');

                card.innerHTML = `
                    <div class="command-header">
                        <div class="command-name">
                            ${cmd.featured ? '<i class="fas fa-star star-icon"></i>' : ''}
                            ${cmd.name}
                        </div>
                        <button class="copy-btn" onclick="copyCommand('${cmd.name}')"><i class="far fa-copy"></i></button>
                    </div>
                    <div class="command-description">${cmd.description}</div>
                    <div class="command-section">
                        <div class="command-section-title">arguments</div>
                        <div class="command-section-content">
                            ${argumentsHTML}
                        </div>
                    </div>
                    <div class="command-section">
                        <div class="command-section-title">permissions</div>
                        <div class="command-section-content">
                            <span class="permission-tag">${cmd.permissions}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);

                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease-out';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 50);
            });
        }

        function showError(message) {
            const grid = document.getElementById('commandsGrid');
            grid.innerHTML = `
                <div class="error-message" style="grid-column: 1/-1;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function copyCommand(name) {
            navigator.clipboard.writeText(',' + name).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.style.color = 'var(--accent-green)';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.color = '';
                }, 1500);
            });
        }

        function scrollToCommand(commandName, category) {
            const modal = document.getElementById('searchModal');
            modal.classList.remove('active');

            const currentCategory = document.querySelector('.category-btn.active').dataset.category;
            if (currentCategory !== 'all' && currentCategory !== category) {
                const categoryBtn = document.querySelector(`.category-btn[data-category="${category}"]`);
                if (categoryBtn) {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    categoryBtn.classList.add('active');
                    const filtered = commands.filter(cmd => cmd.category === category);
                    renderCommands(filtered);
                }
            }

            setTimeout(() => {
                const commandId = `command-${commandName.replace(/\s+/g, '-')}`;
                const commandCard = document.getElementById(commandId);

                if (commandCard) {
                    commandCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    commandCard.classList.add('highlight');
                    setTimeout(() => {
                        commandCard.classList.remove('highlight');
                    }, 2000);
                }
            }, 100);
        }

        const searchInput = document.getElementById('searchInput');
        const searchModal = document.getElementById('searchModal');
        const searchModalInput = document.getElementById('searchModalInput');
        const searchResultsContent = document.getElementById('searchResultsContent');

        searchInput.addEventListener('click', () => {
            searchModal.classList.add('active');
            searchModalInput.focus();
        });

        searchModal.addEventListener('click', (e) => {
            if (e.target === searchModal) {
                searchModal.classList.remove('active');
                searchModalInput.value = '';
                searchResultsContent.innerHTML = '';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && searchModal.classList.contains('active')) {
                searchModal.classList.remove('active');
                searchModalInput.value = '';
                searchResultsContent.innerHTML = '';
            }
        });

        let searchTimeout;
        searchModalInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                if (!query) {
                    searchResultsContent.innerHTML = '';
                    return;
                }

                const filtered = commands.filter(cmd =>
                    cmd.name.toLowerCase().includes(query) ||
                    cmd.description.toLowerCase().includes(query) ||
                    cmd.category.toLowerCase().includes(query)
                );

                if (filtered.length === 0) {
                    searchResultsContent.innerHTML = `
                        <div class="search-no-results">
                            <i class="fas fa-search"></i>
                            <p>No commands found matching your search.</p>
                        </div>
                    `;
                    return;
                }

                const grouped = {};
                filtered.forEach(cmd => {
                    if (!grouped[cmd.category]) {
                        grouped[cmd.category] = [];
                    }
                    grouped[cmd.category].push(cmd);
                });

                let html = '';
                Object.keys(grouped).forEach(category => {
                    const iconClass = categoryIcons[category] || 'fas fa-circle';
                    html += `
                        <div class="search-results-category">
                            <i class="${iconClass}"></i>
                            <span>${category}</span>
                        </div>
                    `;
                    grouped[category].forEach(cmd => {
                        html += `
                            <div class="search-result-item" onclick="scrollToCommand('${cmd.name}', '${cmd.category}')">
                                <div class="search-result-name">
                                    ${cmd.featured ? '<i class="fas fa-star star-icon"></i>' : ''}
                                    ${cmd.name}
                                </div>
                                <div class="search-result-description">${cmd.description}</div>
                            </div>
                        `;
                    });
                });

                searchResultsContent.innerHTML = html;
            }, 300);
        });

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                if (category === 'all') {
                    renderCommands();
                } else {
                    const filtered = commands.filter(cmd => cmd.category === category);
                    renderCommands(filtered);
                }
            });
        });

        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        const categoriesContainer = document.getElementById('categoriesContainer');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');

        function updateScrollButtons() {
            const scrollLeft = categoriesContainer.scrollLeft;
            const scrollWidth = categoriesContainer.scrollWidth;
            const clientWidth = categoriesContainer.clientWidth;

            if (scrollLeft <= 0) {
                scrollLeftBtn.classList.add('hidden');
            } else {
                scrollLeftBtn.classList.remove('hidden');
            }

            if (scrollLeft + clientWidth >= scrollWidth - 1) {
                scrollRightBtn.classList.add('hidden');
            } else {
                scrollRightBtn.classList.remove('hidden');
            }
        }

        scrollLeftBtn.addEventListener('click', () => {
            categoriesContainer.scrollBy({ left: -200, behavior: 'smooth' });
        });

        scrollRightBtn.addEventListener('click', () => {
            categoriesContainer.scrollBy({ left: 200, behavior: 'smooth' });
        });

        categoriesContainer.addEventListener('scroll', updateScrollButtons);
        window.addEventListener('resize', updateScrollButtons);

        // Initialize - fetch commands on page load
        fetchCommands();
    </script>
</body>

</html>
